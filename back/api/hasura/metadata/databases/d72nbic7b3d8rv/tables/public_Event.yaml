table:
  schema: public
  name: Event
array_relationships:
  - name: EventCatogoryItems
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          schema: public
          name: EventCatogoryItem
  - name: TicketTokens
    using:
      foreign_key_constraint_on:
        column: event
        table:
          schema: public
          name: TicketTokens
event_triggers:
  - name: close_ticket
    definition:
      enable_manual: false
      update:
        columns:
          - status
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: http://host.docker.internal:3000/ticket/close
